<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Exame de Suficiência</title>
  </head>

  <body>
    <header class="post-header">
      <h1>Postagens</h1>

      <button id="menu">
        <img src="./assets/bars-solid.svg" alt="" width="10px" height="10px" />
        Menu
      </button>
      <div class="social-medias">
        <img class="social-media-icon" src="./assets/facebook.svg" alt="" />
        <img class="social-media-icon" src="./assets/twitter.svg" alt="" />
        <img class="social-media-icon" src="./assets/instagram.svg" alt="" />
        <img class="social-media-icon" src="./assets/github.svg" alt="" />
        <img class="social-media-icon" src="./assets/linkedin-in.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="post-list"></section>
    </main>

    <div id="menu-modal" class="modal">
      <div class="menu-container">
        <span class="close">&times;</span>
        <div class="actions">
          <div id="create-button" class="action create">
            <img
              src="./assets/plus-solid.svg"
              alt=""
              width="10px"
              height="10px"
            />
            Criar postagem
          </div>
          <div id="search" class="action search">
            <img
              src="./assets/magnifying-glass-solid.svg"
              alt=""
              width="10px"
              height="10px"
            />
            Buscar postagem
          </div>
        </div>
      </div>
    </div>

    <div id="create-modal">
      <div class="create-modal-content">
        <span class="close close-create">&times;</span>
        <h3>Criar postagem</h3>
        <form id="create-form">
          <label for="title">Título</label>
          <input type="text" name="title" id="title" />

          <label for="information">Conteúdo</label>
          <input type="text" name="information" id="information" />

          <button type="submit" id="create">Criar</button>
        </form>
      </div>
    </div>

    <div id="search-modal">
      <div class="search-modal-content">
        <span class="close close-search">&times;</span>
        <h3>Pesquisar</h3>

        <form id="search-form">
          <label for="search-title"> Buscar por título: </label>
          <input type="text" name="search-title" id="search-title" />

          <label for="search-date"> Buscar por data: </label>
          <input type="date" name="search-date" id="search-date" />

          <button type="submit" id="search-button">Buscar</button>
        </form>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
